<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Productos</title>
</head>
<body>
    
    <h1>Ingreso Productos</h1>
    <hr>
    <form action="/api/productos/" method="POST">
        Titulo: <input type="text" name="title" placeholder="Titulo">
        Precio: <input type="number" name="price" placeholder="Precio">
        Img: <input type="text" name="thumbnail" placeholder="Img">
        <button>Agregar</button>
    </form>

</body>
</html>
